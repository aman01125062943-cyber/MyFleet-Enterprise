server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # 1. منع الكاش لملف البداية وملف الإعدادات لضمان التحديث الفوري
    location ~* ^/(index\.html|env-config\.js)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    # 2. ملفات الأصول (Build Assets) يمكن تخزينها للأبد لأن أسمائها تتغير (Hashing)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # 3. بقية الملفات والتوجيه (SPA Routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}